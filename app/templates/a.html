<section id="gtco-menu" class="section-padding">
	<div class="container">
		<div class="section-content">
			<div class="row mb-5">
				<div class="col-md-12">
					<div class="heading-section text-center">
						<span class="subheading">
							Specialties
						</span>
						<h2>
							Our Menu
						</h2>
					</div>  
				</div>
			</div>
				<div class="heading-menu d-flex " style="justify-content: space-between;">
					<h3 class="text-center mb-5"><a href="#">Meals</a></h3>
					<h3 class="text-center mb-5"><a href="#">Chicken items</a></h3>
					<h3 class="text-center mb-5"><a href="#">Juice & Desserts</a></h3>
				</div>
				<div class="row bg-danger container-fluid" style="">

				<div class="col d-flex" >
					
					{% for i in item %}
					<div class="row mx-1 bg-info"  style="width:100vw">
						<div class="menus d-flex align-items-center col-4 ">
						
							<div class="menu-img rounded-circle ">
								<img class="img-fluid" src="{{i.image.url}}" alt="">
							</div>
							<div class="text-wrap mx-2">
								
									<div style="width:200px; background-color: aquamarine;">
										<p class="float-left">{{i.name}}</p>
										<p class="float-right">{{i.price}}Rs</p>
									</div>	
									<div class="mt-5 " style="width:200px;">
										<input type="number" placeholder="quantity" class=" text-center" style="border-radius: 20px;border:1px black solid ;width:100px;">
										<input type="submit" value="buy" class="float-right" style="border-radius: 20px; border:1px black solid">
									</div>									
								</div>
																	
							
						</div>
					</div>
					{% endfor %}
					
					
				</div>
			</div>
		</div>
	</div>
</section>
